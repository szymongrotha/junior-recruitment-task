<!DOCTYPE html>
<html lang="pl">
<head>
	<title>Qunabu Junior Task</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id='todolist'>
		<table class="to-do-table">
			<tr class="main-row">
				<td class="col-1"></td>
				<td class="col-2"></td>
				<td class="col-3">ToDo List</td>
			</tr>
			<tr class="row">
				<td class="col-1 border-color"><input class="check" type="checkbox"><img src="img/plus.png" id="plus-icon" alt="plus icon"></td></td>
				<td class="col-2 border-color"></td>
				<td class="col-3"><input class="text-input" type="text"><img class="trash-ico" src="img/trash.png" alt="trash icon"></td>
			</tr>
		</table>
	</div>
</body>
</html>
